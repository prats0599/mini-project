<!DOCTYPE html>

    #ep{
      font-size: 19px;

      <script>
        function validation(){
           var name=document.getElementById("name").value;
           var email=document.getElementById("email").value;
           var phone=document.getElementById("phone").value;
           var message=document.getElementById("message").value;
           if(name==""||email==""||phone==""||message=="")
           {
             document.getElementById("ep").innerHTML="ALL FIELD REQUIRED";
             return false;
           }else{
             return true;
           }
         }
       </script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<body>

  <section class="banner">
       <div class="container">

               <div class="col-md-6 col-md-offset-3">
                   <h2>Contact Us</h2>
                   <p>Providing Solutions To Your Problems is our Responsibility.</p>
               </div>
           </div>
       </div>
   </section>



    <section class="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="section-heading">
                        <h2>Message</h2>
                    </div>
                    <form id="contact" action="contact.html" method="post" onsubmit="return validation()">
                        <div class="row">
                            <div class="col-md-6">
                                <fieldset>
                                  <label>Name</label>&nbsp;<span id="ep"></span>
                                    <input name="name" type="text" class="form-control" id="name" placeholder="Your name...">
                                </fieldset>
                                <fieldset>
                                  <label>Email</label>&nbsp;<span id="ep"></span>
                                    <input name="email" type="text" class="form-control" id="email" placeholder="Your email...">
                                </fieldset>
                                <fieldset>
                                  <label>Phone</label>&nbsp;<span id="ep"></span>
                                    <input name="phone" type="text" class="form-control" id="phone" placeholder="Your phone...">
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                  <label>Message</label>&nbsp;<span id="ep"></span>
                                    <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..."></textarea>
                                </fieldset>
                                <fieldset>
                                    <button type="submit" id="form-submit" class="btn">Send Message</button>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="section-heading contact-info">
                        <h2>Contact Info</h2>
                        <p>Vidyalankar Educational Campus, Vidyalankar College Road, Wadala (East),<br><br><em>Mumbai, <br>Maharashtra 400037</em></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
